        let currentNode = "start";
        let history = ["start"];
        let totalSteps = 0;

        function renderQuestion() {
            const node = decisionTree[currentNode];
            const questionArea = document.getElementById("questionArea");
            const resultArea = document.getElementById("resultArea");
            
            resultArea.innerHTML = "";
            resultArea.classList.remove("active");

            if (node) {
                questionArea.innerHTML = `
                    <div class="question-container active">
                        <div class="question">${node.question}</div>
                        <div class="options">
                            ${node.options.map((option, index) => `
                                <button class="option-btn" onclick="selectOption('${option.next}')">
                                    ${option.text}
                                </button>
                            `).join('')}
                        </div>
                        ${history.length > 1 ? '<button class="back-btn" onclick="goBack()">‚Üê Back</button>' : ''}
                    </div>
                `;
                updateProgress();
            }
        }

        function selectOption(nextNode) {
            history.push(nextNode);
            
            if (nextNode.startsWith("result_")) {
                showResult(nextNode);
            } else {
                currentNode = nextNode;
                renderQuestion();
            }
        }

        function showResult(resultKey) {
            const result = results[resultKey];
            const questionArea = document.getElementById("questionArea");
            const resultArea = document.getElementById("resultArea");
            
            questionArea.innerHTML = "";
            
            resultArea.innerHTML = `
                <div class="result ${result.type} active">
                    <h2>${result.title}</h2>
                    ${result.content}
                    <button class="restart-btn" onclick="restart()">Start Over</button>
                </div>
            `;
            
            updateProgress(100);
        }

        function goBack() {
            if (history.length > 1) {
                history.pop();
                currentNode = history[history.length - 1];
                renderQuestion();
            }
        }

        function restart() {
            currentNode = "start";
            history = ["start"];
            renderQuestion();
        }

        function updateProgress(override = null) {
            const progressFill = document.getElementById("progressFill");
            let percentage;
            
            if (override !== null) {
                percentage = override;
            } else {
                percentage = Math.min((history.length / 5) * 100, 90);
            }
            
            progressFill.style.width = percentage + "%";
        }

        // Initialize
        renderQuestion();
    </script>
